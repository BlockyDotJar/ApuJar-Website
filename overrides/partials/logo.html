<style>
  .md-header__button.md-logo {
    padding: 0;
    margin: 0;
  }

  .header__logo {
    height: 30px !important;
  }
</style>

{% if config.theme.logo %}
  <img class="header__logo" src="{{ config.theme.logo | url }}" alt="logo" />
{% else %}
  {% set icon = config.theme.icon.logo or "material/library" %}
  {% include ".icons/" ~ icon ~ ".svg" %}
{% endif %}
